<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rensselaer Webmail</title>
</head>
<style>
    body {
  margin: 0;
  box-sizing: border-box;
}

/* CSS for header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #363436;
}

#pic{
    background-color: #363436;
    max-width: 175px;
    display: block;
    float: left;
    height: auto;
    margin-left: 15%;
}

.header .logo {
  font-size: 25px;
  font-family: "Sriracha", cursive;
  color: #000;
  text-decoration: none;
  margin-left: 30px;
}

.nav-items {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #363436;
  margin-right: 20px;
}

.nav-items a {
  text-decoration: none;
  color: rgb(255, 255, 255);
  padding: 35px 20px;
  font-size: larger;
}

.nav-items a:hover {
  background-color: white;
  color: red;
  text-decoration: none;
  padding: 35px 20px;
  font-size: larger;
}

.btn {
    height: 56px;
    width: 56px;
    margin-left: 1%;
    margin-top: 1%;
    border-radius: 50%;
	background-color: rgb(0, 0, 0);
    color: #ffffff;
    display: inline-flex;
	box-shadow: 0 1px 2px 0 rgba(60,64,67,0.302), 0 1px 3px 1px rgba(60,64,67,0.149);
	transition: 0.5s;
}
.btn .text {
    margin-left: 1px;
    font-family: Verdana, serif;
    font-size: 14px;
    line-height: 54px;
    display: none;
}
.btn::before {
	background-image: url(https://www.gstatic.com/images/icons/material/colored_icons/1x/create_32dp.png);
    background-position: center;
    background-repeat: no-repeat;
    background-size: 32px;
    content: '';
    min-width: 56px;
    display: block;
}

.btn:hover {
	background-position: 10px;
	width: 150px;
	border-radius: 90px;
	text-decoration: none;
}
.btn:hover .text {
	display: block;
}

</style>
<body>
  <header class="header">
    <div id="rensselaerLogo"><a href="https://www.rpi.edu/"><img src="./RPIlogo.png" alt="Rensselaer" id="pic"></a></div>
    <div class="nav-items">
      <a href="./index.html">Home</a>
      <a href="#">Help</a>
      <a href="#">Settings</a>
      <a href="#">Account</a>
    </div>
  </header>

  <a class="btn" href="#">
    <div class="text">Compose</div>
  </a>
    
</body>
</html>
