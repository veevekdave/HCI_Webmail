<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Rensselaer Webmail</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<style>
    body {
  margin: 0;
  box-sizing: border-box;
}

/* CSS for header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #363436;
}

#pic{
    background-color: #363436;
    max-width: 175px;
    display: block;
    float: left;
    height: auto;
    margin-left: 15%;
}

.header .logo {
  font-size: 25px;
  font-family: "Sriracha", cursive;
  color: #000;
  text-decoration: none;
  margin-left: 30px;
}

.nav-items {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #363436;
  margin-right: 20px;
}

.nav-items a {
  text-decoration: none;
  color: rgb(255, 255, 255);
  padding: 35px 20px;
  font-size: larger;
}

.nav-items a:hover {
  background-color: white;
  color: red;
  text-decoration: none;
  padding: 35px 20px;
  font-size: larger;
}

.compose {
    height: 56px;
    width: 56px;
    margin-left: 1%;
    border-radius: 50%;
	background-color: rgb(232, 82, 82);
    color: #000000;
    display: inline-flex;
	box-shadow: 0 1px 2px 0 rgba(60,64,67,0.302), 0 1px 3px 1px rgba(60,64,67,0.149);
	transition: 0.5s;
}
.compose .text {
    margin-left: 1px;
    font-family: Verdana, serif;
    font-size: 14px;
    line-height: 54px;
    display: none;
}
.compose::before {
	background-image: url(https://www.gstatic.com/images/icons/material/colored_icons/1x/create_32dp.png);
    background-position: center;
    background-repeat: no-repeat;
    background-size: 32px;
    content: '';
    min-width: 56px;
    display: block;
}

.compose:hover {
	background-position: 10px;
	width: 150px;
	border-radius: 90px;
	text-decoration: none;
}
.compose:hover .text {
	display: block;
  color: rgb(255, 255, 255);
}

.form-control-borderless {
    border: none;
}

.form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
    border: none;
    outline: none;
    box-shadow: none;
}

.layout {
  display: grid;
  grid-template-columns: 1fr 11fr;
}

.side-bar{
  position:fixed;
  left:30px;
  top:140px;
}
.side-bar2{
  position:fixed;
  left:30px;
  top:500px;
}
.body-lyt {
  display: grid;
  grid-template-rows: 100px 1fr;
}

.body {
  display: flex;
  flex-direction: column;
}

.emails {
  display: flex;
  flex-direction: column;
}

.items {
  display: flex;
  flex-direction: row;
  justify-content: left;
}

</style>
<body>
  <div class="body-lyt">
      <header class="header">
        <div id="rensselaerLogo"><a href="https://www.rpi.edu/"><img src="./RPIlogo.png" alt="Rensselaer" id="pic"></a></div>
        <div class="nav-items">
          <a href="./index.html">Home</a>

      <div style="align-content: center; margin-top: 1%;" class="container">
